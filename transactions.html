<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Library - Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar (same as index.html) -->
        <div class="w-64 bg-blue-800 text-white p-4 hidden md:block">
            <!-- Same sidebar content as index.html -->
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Top Navigation (same as index.html) -->
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <!-- Same header content as index.html -->
            </header>

            <!-- Mobile Sidebar (same as index.html) -->
            <div id="mobile-sidebar" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
                <!-- Same mobile sidebar content as index.html -->
            </div>

            <!-- Transactions Content -->
            <main class="p-6">
                <h2 class="text-2xl font-bold mb-6">Book Transactions</h2>
                
                <!-- Issue/Return Tabs -->
                <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8">
                            <a href="#" id="issue-tab" class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                Issue Books
                            </a>
                            <a href="#" id="return-tab" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                Return Books
                            </a>
                            <a href="#" id="history-tab" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                Transaction History
                            </a>
                        </nav>
                    </div>
                </div>

                <!-- Issue Book Form (Default Visible) -->
                <div id="issue-section" class="bg-white rounded-lg shadow p-6 mb-6">
                    <h3 class="text-xl font-bold mb-4">Issue a Book</h3>
                    <form id="issue-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="issue-member" class="block text-gray-700 mb-1">Member*</label>
                                <select id="issue-member" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Member</option>
                                    <!-- Members will be loaded here by JavaScript -->
                                </select>
                            </div>
                            <div>
                                <label for="issue-book" class="block text-gray-700 mb-1">Book*</label>
                                <select id="issue-book" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Book</option>
                                    <!-- Books will be loaded here by JavaScript -->
                                </select>
                            </div>
                            <div>
                                <label for="issue-date" class="block text-gray-700 mb-1">Issue Date*</label>
                                <input type="date" id="issue-date" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="due-date" class="block text-gray-700 mb-1">Due Date*</label>
                                <input type="date" id="due-date" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="mt-6 flex justify-end">
                            <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
                                Issue Book
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Return Book Form (Hidden by Default) -->
                <div id="return-section" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
                    <h3 class="text-xl font-bold mb-4">Return a Book</h3>
                    <form id="return-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="return-member" class="block text-gray-700 mb-1">Member*</label>
                                <select id="return-member" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Member</option>
                                    <!-- Members will be loaded here by JavaScript -->
                                </select>
                            </div>
                            <div>
                                <label for="return-book" class="block text-gray-700 mb-1">Book*</label>
                                <select id="return-book" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Book</option>
                                    <!-- Issued books will be loaded here by JavaScript -->
                                </select>
                            </div>
                            <div>
                                <label for="return-date" class="block text-gray-700 mb-1">Return Date*</label>
                                <input type="date" id="return-date" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="fine" class="block text-gray-700 mb-1">Fine (if any)</label>
                                <input type="number" id="fine" min="0" step="0.01" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="mt-6 flex justify-end">
                            <button type="submit" class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">
                                Return Book
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Transaction History (Hidden by Default) -->
                <div id="history-section" class="bg-white rounded-lg shadow p-6 hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Transaction History</h3>
                        <div class="flex space-x-2">
                            <input type="date" id="history-from" class="px-3 py-1 rounded border border-gray-300">
                            <span class="flex items-center">to</span>
                            <input type="date" id="history-to" class="px-3 py-1 rounded border border-gray-300">
                            <button id="filter-history" class="px-3 py-1 rounded bg-blue-600 text-white">
                                Filter
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Transaction ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Member</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="history-table-body">
                                <!-- Transactions will be loaded here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="bg-gray-50 px-6 py-3 flex items-center justify-between border-t border-gray-200">
                        <div class="text-sm text-gray-500">
                            Showing <span id="showing-from">1</span> to <span id="showing-to">10</span> of <span id="total-transactions">50</span> transactions
                        </div>
                        <div class="flex space-x-2">
                            <button id="prev-page" class="px-3 py-1 rounded border border-gray-300 bg-white text-gray-700 disabled:opacity-50">
                                Previous
                            </button>
                            <button id="next-page" class="px-3 py-1 rounded border border-gray-300 bg-white text-gray-700 disabled:opacity-50">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
